<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Mora Jai Puzzle Boxes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gelasio:ital,wght@0,400..700;1,400..700&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    </head>
<body>
    <h1 class="playfair-display-font">Blue Prince Mora Jai Puzzle Box</h1>
    <div class="container">
        <div class="mora-jai-box">
            <div class="box-top">
                <div class="grid">
                    <div class="cell" data-index="1"></div>
                    <div class="cell" data-index="2"></div>
                    <div class="cell" data-index="3"></div>
                    <div class="cell" data-index="4"></div>
                    <div class="cell" data-index="5"></div>
                    <div class="cell" data-index="6"></div>
                    <div class="cell" data-index="7"></div>
                    <div class="cell" data-index="8"></div>
                    <div class="cell" data-index="9"></div>
                </div>
                <div class="corner-button top-left" data-index="tl"></div>
                <div class="corner-button top-right" data-index="tr"></div>
                <div class="corner-button bottom-left" data-index="bl"></div>
                <div class="corner-button bottom-right" data-index="br"></div>
            </div>
            <div class="box-top-back"></div>
            <div class="box-bottom">
                <div class="allowance-token">
                    <img src="assets/allowance-token.png" width="100px">
                </div>
            </div>
        </div>
    </div>
    <div class="container buttons">
        <button id="edit-puzzle" class="gelasio-font">Edit Puzzle</button>
        <button id="play-puzzle" class="gelasio-font">Play Puzzle</button>
    </div>
    <div class="container">
        <div>
            <input type="text" placeholder="Puzzle Code"> <button id="load-puzzle" class="gelasio-font">Load Puzzle</button>
        </div>
    </div>
    <script src="mora-jai-game-logic.js"></script> 
    <script src="mora-jai.js"></script> 
</body>
</html>
