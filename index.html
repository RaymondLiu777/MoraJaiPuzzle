<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Mora Jai Puzzle Boxes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body>
    <h1>Blue Prince Mora Jai Puzzle Box</h1>
    <div class="container">
        <div class="mora-jai-box">
            <div class="box-top">
                <div class="grid">
                    <div class="cell" data-index="1"></div>
                    <div class="cell" data-index="2"></div>
                    <div class="cell" data-index="3"></div>
                    <div class="cell" data-index="4"></div>
                    <div class="cell" data-index="5"></div>
                    <div class="cell" data-index="6"></div>
                    <div class="cell" data-index="7"></div>
                    <div class="cell" data-index="8"></div>
                    <div class="cell" data-index="9"></div>
                </div>
                <div class="corner-button top-left"></div>
                <div class="corner-button top-right"></div>
                <div class="corner-button bottom-left"></div>
                <div class="corner-button bottom-right"></div>
            </div>
            <div class="box-top-back"></div>
            <div class="box-bottom">
                <div class="allowance-token">
                    <img src="assets/allowance-token.png" width="100px">
                </div>
            </div>
        </div>
    </div>
    <div class="container buttons">
        <button id="edit-puzzle">Edit Puzzle</button>
        <button id="play-puzzle">Play Puzzle</button>
    </div>
    <div class="container">
        <div>
            <input type="text" placeholder="Puzzle Code"> <button id="load-puzzle">Load Puzzle</button>
        </div>
    </div>
    <script src="mora-jai-game-logic.js"></script> 
    <script src="mora-jai.js"></script> 
</body>
</html>
